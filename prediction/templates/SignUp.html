{% extends "base.html" %}

    <!-- Bootstrap CSS -->
    {% block style %}
    {% load static %}
    <link rel="stylesheet" href={% static "prediction\css\styleSignUp.css" %}>

     {% endblock %}
     
        
   
     {% block content %}
     <div class="login-box">
        <img src={% static "prediction\images\avatar.png" %} class="avatar">
            <h1>SignUp Here</h1>
                <form>
                <p>First Name:</p>
                <input type="text" name="username" placeholder="Enter Username">
                <p>Last Name:</p>
                <input type="text" name="username" placeholder="Enter Username">
                <p>Email:</p>
                <input type="text" name="username" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" name="password" placeholder="Enter Password">
                <p>Confirm Password:</p>
                <input type="password" name="password" placeholder="Enter Password">
                <input type="submit" name="submit" value="SignUp">
                <a href="./LogIn.html"><button class="btn btn-primary" type="button">Already created account: Login</button></a>
               
                </form>
            
            
            </div>
     {% endblock %}
